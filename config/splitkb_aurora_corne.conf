# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Eager Debouncing - https://zmk.dev/docs/features/debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3

# Peripheral preferred maximum connection interval in 1.25ms units 
## https://docs.zephyrproject.org/1.14.1/reference/kconfig/CONFIG_BT_PERIPHERAL_PREF_MAX_INT.html
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
